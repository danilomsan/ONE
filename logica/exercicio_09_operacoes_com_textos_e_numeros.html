<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Operações com textos e Números</title>
</head>
<body>

	<script>

		//MÉDIA//
		
		document.write("A média das idades é: ");
		document.write((40 + 30 + 20 + 10) / 4 + "<br>");

		//SOMA//

		document.write("A soma das idades é: ");
		document.write(40 + 30 + 20 + 10 + "<br>");

		//

		document.write("A idade do Danilo é " + (2022 - 29) + "<br>");
		document.write("A idade da Julliana é " + (2022 - 25) + "<br>");
		document.write("A idade do Benjamin é " + (2022 - 2) + "<br>");
		document.write("A idade do Bernardo é " + (2022 - 0.3) + "<br>");



	</script>
</body>
</html>
